<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
</head>
<body>
<div class="container">
    <p th:text="${member.id}"></p>
    <p th:text="${member.name}"></p>
    <p th:text="${member.phone}"></p>
    <p th:text="${member.email}"></p>
    <p th:text="${member.address}"></p>
    <form th:action="@{/member/{id}(id=${member.id})}" method="post">
        <label>이름: <input type="text" name="name"></label><br>
        <label>전화번호: <input type="text" name="phone"></label><br>
        <label>이메일: <input type="text" name="email"></label><br>
        <label>주소: <input type="text" name="address"></label><br>
        <input type="submit">
    </form>
</div>
</body>
</html>
